{%extends 'base.html'%}
{%block body%}
<form>
    <br />
    <div class="columns">
        <div class="column is-two-fifths"></div>
        <div class="column is-narrow">
            <div class="box" style="width: 500px;">
                <label class="label">{{msg_label}}</label>
                <div class="field">
                    <input class="input is-success" type="text" name='name' />
                </div>
                <div class="field">
                    <button class="button is-success" name="option" value={{type}} type="submit">Registrar</button>
                    <input class="button" type="reset" value="Cancelar" onclick="window.location='/'">
                </div>
                <div class="{{msg_class}}">
                    {{msg_return}}
                </div>
            </div>
        </div>
</form>
{%endblock%}
